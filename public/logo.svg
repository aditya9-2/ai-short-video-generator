<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="100" rx="15" fill="#1A1A1A"/>

  <!-- Animated play button -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF5E5E"/>
      <stop offset="100%" stop-color="#FFDD55"/>
    </linearGradient>
  </defs>
  <circle cx="60" cy="50" r="30" fill="url(#grad)" />
  <polygon points="50,40 50,60 70,50" fill="#fff" />

  <!-- “AI” letters -->
  <text x="110" y="65" font-family="Segoe UI, sans-serif" font-size="48" font-weight="700" fill="#fff">
    AI
  </text>

  <!-- “Short Video Generator” subtitle -->
  <text x="110" y="90" font-family="Segoe UI, sans-serif" font-size="12" fill="#CCCCCC">
    Short Video Generator
  </text>

  <!-- Accent dots -->
  <circle cx="180" cy="30" r="4" fill="#FF5E5E">
    <animate attributeName="r" from="4" to="8" dur="1s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="1" to="0.2" dur="1s" repeatCount="indefinite" />
  </circle>
  <circle cx="200" cy="20" r="3" fill="#FFDD55" opacity="0.8">
    <animate attributeName="r" from="3" to="6" dur="1.2s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="0.8" to="0.2" dur="1.2s" repeatCount="indefinite" />
  </circle>
</svg>
